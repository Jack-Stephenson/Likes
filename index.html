<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>

<body>
    <header>
        <h1>Network</h1>
    </header>
    <div class=container>
        <div id="top">
            <h1>Your Feed</h1>
        </div>
        <div id="main">
            <div id="left">
                <img src="./profile.jpg" alt="James' Profile Picture">
                <a href="blank">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
            <div id="right">
                <div class="friend">
                    <div class="friendtop">
                        <div class=name>
                            <h2>Neil M</h2>
                        </div>
                        <div class="likes">
                            <h3 id=neil>9 like(s)</h3>
                            <button onclick="addLikeNeil()">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="blank">link</a></p>
                </div>
                <div class="friend">
                    <div class="friendtop">
                        <div class=name>
                            <h2>Nichole K</h2>
                        </div>
                        <div class="likes">
                            <h3 id=nichole>12 like(s)</h3>
                            <button onclick="addLikeNichole()">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="blank">next comic</a>, check it out.</p>
                </div>
                <div class="friend">
                    <div class="friendtop">
                        <div class=name>
                            <h2>Jim R</h2>
                        </div>
                        <div class="likes">
                            <h3 id=jim>9 like(s)</h3>
                            <button onclick="addLikeJim()">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="blank">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
